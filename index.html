<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공학용 계산기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .calculator {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
        }
        
        .calculator h2 {
            text-align: center;
            margin-top: 0;
        }
        
        .input-group {
            margin-bottom: 10px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 5px;
        }
        
        .input-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        
        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>공학용 계산기</h2>
        <div class="input-group">
            <label for="num1">첫 번째 숫자:</label>
            <input type="number" id="num1">
        </div>
        <div class="input-group">
            <label for="num2">두 번째 숫자:</label>
            <input type="number" id="num2">
        </div>
        <button class="btn" onclick="calculate()">계산하기</button>
        <div id="result"></div>
    </div>

    <script>
        function calculate() {
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);
            var result = document.getElementById('result');

            if (isNaN(num1) || isNaN(num2)) {
                result.innerHTML = '올바른 숫자를 입력하세요.';
            } else {
                result.innerHTML = '덧셈 결과: ' + (num1 + num2) + '<br>' +
                                    '뺄셈 결과: ' + (num1 - num2) + '<br>' +
                                    '곱셈 결과: ' + (num1 * num2) + '<br>' +
                                    '나눗셈 결과: ' + (num1 / num2);
            }
        }
    </script>
</body>
</html>
